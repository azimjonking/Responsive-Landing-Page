<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FONT AWESOME ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <!--=============== REMIX ICONS ===============-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Responsive landing page - King Practice </title>
</head>

<body>
    <!--==================== HEADER start ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <img src="assets/img/logo.png" alt="" class="nav__logo-img">
                Bingles
            </a>

            <div class="nav__menu" id="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link active__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Features</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Pricing</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Team</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Faq</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="nav__toggle" id="nav__toggle">
                <i class="fas fa-th-large"></i>
            </div>
        </nav>
    </header>
    <!--==================== HEADER end ====================-->

    <!--==================== HOME start ====================-->
    <section class="home">
        <div class="home__container container grid">
            <div class="home__data">
                <h1 class="home__title">
                    <span>Landing</span> page for your <span>dream</span> app
                </h1>
                <p class="home__description">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis sapiente hic, commodi doloribus ullam asperiores.
                </p>
                <a href="#" class="button button--flex">
                    Explore <i class="ri-arrow-right-down-line button__icon"></i>
                </a>
            </div>

            <div class="home__img image">
                <div class="banner__app__mock">
                    <img src="assets/img/mobile-mock.png" class="mockup" alt="">
                    <img src="assets/img/banner-app.jpg" class="main__img" alt="">
                </div>
                <div class="mobile__graphic">
                    <img src="assets/img/mobile-graphic.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <!--==================== HOME end ====================-->


    
</body>

</html>
